{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-secondary text-white">
              <h4>
                <i class="fas fa-folder-plus"></i> Update: {{ listing.title }} </h4>
            </div>
            <div class="card-body">
            {% include 'partials/_alerts.html' %}
            <!-- test -->
{% if error %}
{{ error }}
{% endif %}
<form method="POST" action="{% url 'update' listing.id %}" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-block">Update</button>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
