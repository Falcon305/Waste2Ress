{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="hero-wrap hero-wrap-0"
  style="background-image: url({% static '/images/create.jpg' %}); background-size: cover;">
  <div class="overlay"></div>
  <div class="circle-bg"></div>
  <div class="circle-bg-2"></div>
  <div class="container-fluid">
    <div class="row no-gutters d-flex slider-text-0 slider-text align-items-center justify-content-center"
      data-scrollax-parent="true">
      <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a
              href="{% url 'index' %}">Home</a></span> <span><a href="{% url 'listings' %}">Listings</a></span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">UPDATE</h1>
      </div>
    </div>
  </div>
</div>
<section id="login" class="bg-light py-5">
  <div class="container my-container">
    <h4 class="text-center mb-4 text-primary">
      <i class="fa fa-folder-plus"></i> Create </h4>


    {% include 'partials/_alerts.html' %}
    <!-- test -->
    {% if error %}
    {{ error }}
    {% endif %}
    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="form-group col">
          <!-- <input type="text" class="form-control" name="title" placeholder="Title" /> -->
          {{ form.title|as_crispy_field }}
        </div>

        <div class="form-group col">
          <select name="category" class="select form-control" required="" id="id_category">
            <option value="">---------</option>
            <option value="CW">Construction waste</option>
            <option value="ET">Electronics</option>
            <option value="GLS" selected="">Glass</option>
            <option value="HAZ">Hazardous</option>
            <option value="FER">Metals</option>
            <option value="HAZ">Hazardous</option>
            <option value="MWP">Mixed waste products</option>
            <option value="ORG">Organic</option>
            <option value="PAC">Paper and cardboard</option>
            <option value="MK">Plastics</option>
            <option value="RUB">Rubber</option>
            <option value="TOB">Textiles</option>
          </select>
        </div>

        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Quantity" name="quantity" />
        </div>

        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Price" name="price" />
        </div>

      </div>

      <div class="row">
        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Address" name="address" />
        </div>

        <div class="form-group col">
          <input type="text" class="form-control" placeholder="City" name="city" />
        </div>


        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Zipcode" name="zipcode" />
        </div>

        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Delivery" name="delivery" />
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <label for="photo_main" class="my-label  main-pic ftco-animate fadeInUp ftco-animated">
            <input type="file" class="form-control-file my-file-input" name="photo_main" />
            <p class="file-return">Main Photo</p>
            <i class="fa fa-plus-square my-icon fa-2x"></i>
          </label>
        </div>
        <div class="row">
          <label for="photo_1" class="my-label  mr-4 col">
            <input type="file" class="form-control-file my-file-input" name="photo_1" />
            <p class="file-return">Image 1</p>
            <i class="fa fa-plus-square my-icon fa-2x"></i>
          </label>

          <label for="photo_2" class="my-label  mr-4 col">
            <input type="file" class="form-control-file my-file-input" name="photo_2" />
            <p class="file-return">Image 2</p>
            <i class="fa fa-plus-square my-icon fa-2x"></i>
          </label>

          <label for="photo_3" class="my-label   mr-4 col">
            <input type="file" class="form-control-file my-file-input" name="photo_3" />
            <p class="file-return">Image 3</p>
            <i class="fa fa-plus-square my-icon fa-2x"></i>
          </label>

          <label for="photo_4" class="my-label  mr-4 col">
            <input type="file" class="form-control-file my-file-input" name="photo_4" />
            <p class="file-return">Image 4</p>
            <i class="fa fa-plus-square my-icon fa-2x"></i>
          </label>

          <label for="photo_5" class="my-label  mr-4 col">
            <input type="file" class="form-control-file my-file-input" name="photo_5" />
            <p class="file-return">Image 5</p>
            <i class="fa fa-plus-square my-icon fa-2x"></i>
          </label>

          <label for="photo_6" class="my-label   mr-0 col">
            <input type="file" class="form-control-file my-file-input" name="photo_6" />
            <p class="file-return">Image 6</p>
            <i class="fa fa-plus-square my-icon fa-2x"></i>
          </label>
        </div>
      </div>

      <div class="form-group">
        <textarea class="form-control my-textarea" placeholder="Description" name="description"></textarea>
      </div>





      <input class="btn btn-primary py-3 px-5 btn-block mt-3" type="submit" value="Add Product" />

    </form>

  </div>
</section>
